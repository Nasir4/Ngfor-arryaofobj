<h1 class="display-4">Emp Details</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" class="form-control" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input type="text" class="form-control" name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName"
      placeholder="FullName" required>
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This is Field is Required</div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="position" #position="ngModel" [(ngModel)]="service.formData.position"
      placeholder="position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="empCode" #empCode="ngModel" [(ngModel)]="service.formData.empCode"
        placeholder="EmpCode">
    </div>
    <div class="form-group col-md-6">
      <input type="text" class="form-control" name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile"
        placeholder="FullName">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">Submit</button>
  </div>
</form>
